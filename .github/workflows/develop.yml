# Ejecutamos los tests y el linter en la rama develop en cada push que se haga.

name: Develop CI

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        npm install

    - name: Lint
      run: |
        npm run lint

    - name: Test
      run: |
        npm test
